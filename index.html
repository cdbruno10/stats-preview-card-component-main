<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="card__container">
      <section class="card">
        <div class="img__container">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Imagen de gente en la oficina"
            class="img"
          />
        </div>
        <div class="card__text">
          <h2 class="title">
            Get <b>insights</b> that help your business grow.
          </h2>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="estadistic">
            <ul>
              <li class="num">10k+</li>
              <li class="type">companies</li>
            </ul>
            <ul>
              <li class="num">314</li>
              <li class="type">templates</li>
            </ul>
            <ul>
              <li class="num up">12m+</li>
              <li class="type">queries</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
